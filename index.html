<script>
    var nota1 = prompt("nota da primeira avaliacao")
    var nota2 = prompt("nota da segunda avaliação")
    
    if (nota1 <= 5){
        alert("voce esta reprovado na primeira avaliacao")
    }else if (nota1 >= 6){
        alert("o estudante passou na disciplina da primeira avaliacao")
    }else if (nota1 > 10){
        alert("notas inseridas são inválidas da primeira avaliacao")
    }
    
    if (nota2 <= 5){

    }else if (nota2 >= 6){

    }
</script>
